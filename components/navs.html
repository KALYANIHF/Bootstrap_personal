<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navs in Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>

      <!-- you can use the nav also if you want to -->
      <nav class="nav">
        <a href="javascript:void(0);" class="nav-link">First Link</a>
        <a href="javascript:void(0);" class="nav-link">Second Link</a>
        <a href="javascript:void(0);" class="nav-link">Third Link</a>
        <a href="javascript:void(0);" class="nav-link">Fourth Link</a>
        <a href="javascript:void(0);" class="nav-link">Fifth Link</a>
      </nav>

      <!-- align content in the horizontal way -->
      <ul class="nav flex-column justify-content-end">
        <li class="nav-item">
          <a href="javascript:void(0);" class="nav-link active">First Link</a>
        </li>
        <li class="nav-item">
          <a href="javascript:void(0);" class="nav-link">Second Link</a>
        </li>
        <li class="nav-item">
          <a href="javascript:void(0);" class="nav-link">Third Link</a>
        </li>
      </ul>

      <!-- you can also use nav tabs forms -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="javascript:void(0);" class="nav-link active">First Link</a>
        </li>
        <li class="nav-item">
          <a href="javascript:void(0);" class="nav-link">Second Link</a>
        </li>
        <li class="nav-item">
          <a href="javascript:void(0);" class="nav-link">Third Link</a>
        </li>
      </ul>
      <!-- you can also use nav pills forms -->
      <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
          <a href="javascript:void(0);" class="nav-link active">First Link</a>
        </li>
        <li class="nav-item">
          <a href="javascript:void(0);" class="nav-link active"
            >Second Link generate first something</a
          >
        </li>
        <li class="nav-item">
          <a href="javascript:void(0);" class="nav-link active">Third Link</a>
        </li>
      </ul>

      <!-- you can also use other utility class and flex predefine classes in the making of your own navbar -->
      <nav class="nav nav-pill flex-column flex-sm-row">
        <a
          href="javascript:void(0);"
          class="flex-sm-fill text-sm-center nav-link active"
          >Active</a
        >
        <a
          href="javascript:void(0);"
          class="flex-sm-fill text-sm-center nav-link"
          >One Link</a
        >
        <a
          href="javascript:void(0);"
          class="flex-sm-fill text-sm-center nav-link"
          >Two Link</a
        >
      </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
