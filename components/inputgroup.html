<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Groups</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- 
            // there is mainly two parts one is prepand and other is append
            // prepand - This is mainly used for adding at the begining at the input field
            // append - This is mainly used for adding at the end of the input field
         -->
      <!-- prepend mean add this addon to the begining of the input field -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="Username"
          aria-label="username"
          aria-describedby="basic-addon1"
        />
      </div>

      <!-- append mean add the addon at the end of the input field -->
      <div class="input-group mt-3">
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter email"
          aria-label="email"
          aria-describedby="email-addon"
        />
        <div class="input-group-append">
          <span class="input-group-text" id="email-addon">@example.com</span>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
