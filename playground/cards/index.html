<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card profile-card-2">
            <div class="card-img-block">
              <img
                src="https://images.pexels.com/photos/943096/pexels-photo-943096.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                alt="backgroud"
                class="img-fluid"
              />
            </div>
            <div class="card-body pt-5">
              <img
                src="https://randomuser.me/api/portraits/women/24.jpg"
                alt="profilepic"
                class="profile"
              />

              <h5 class="card-title">John Simons</h5>
              <p class="card-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora
                autem non vero, iste sunt necessitatibus recusandae distinctio
                fuga veritatis blanditiis!
              </p>
              <div class="icon-block">
                <a href="#"> <i class="fa fa-facebook"></i> </a>
                <a href="#"> <i class="fa fa-twitter"></i> </a>
                <a href="#"> <i class="fa fa-youtube"></i> </a>
              </div>
            </div>
          </div>
          <p class="text-center w-100 mt-3">Card for CEO/Director</p>
        </div>
        <div class="col-md-4">
          <div class="card profile-card-3">
            <div class="backgroud-block">
              <img
                src="https://images.pexels.com/photos/943096/pexels-photo-943096.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                alt="backgroud"
                class="background"
              />
            </div>
            <div class="profile-block">
              <img
                src="https://randomuser.me/api/portraits/women/24.jpg"
                alt="profilepic"
                class="profile"
              />
            </div>
            <div class="card-content">
              <h2>John Simons <small>Sr. Designer</small></h2>
              <div class="icon-block">
                <a href="#"> <i class="fa fa-facebook"></i> </a>
                <a href="#"> <i class="fa fa-twitter"></i> </a>
                <a href="#"> <i class="fa fa-youtube"></i> </a>
              </div>
            </div>
          </div>
          <p class="text-center w-100 mt-5">Card for CEO/Director</p>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
